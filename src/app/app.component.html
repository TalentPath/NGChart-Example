<div class="container"><button (click)="updateChart()">Update Chart</button></div>
<div class="container">

  <div class="chart">
    <div style="display: block">
      <canvas baseChart
        [data]="radarChartData"
        [options]="radarChartOptions"

        [type]="radarChartType">
      </canvas>
    </div>
  </div>
</div>
